<html th:replace="~{layout :: layout(~{::title}, ~{::div})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>One Egg</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="body">
<div>

    <p class="comment">
        Copy a recipe from your favorite cooking web site to the box below. Let One Egg do the calculations for you.
    </p>
    <form class="form" method="post">
        <p>
            <textarea id="ingredients-in" name="ingredients" rows="10" th:text="${recipe.ingredientsText}" onkeyup="updateReferenceNames()"></textarea>
        </p>
        <p class="form-row">
            Use
            <select id="reference-type" name="referenceType">
            </select>
            <input name="referenceValue" type="number" th:value="${recipe.referenceValue}" value="1" />
            <select id="reference-name" name="referenceName" onchange="updateReferenceTypes()">
            </select>
        </p>
        <div class="form-row-action">
            <button type="submit">Submit</button>
        </div>
    </form>

    <table th:unless="${#lists.isEmpty(newRecipe.ingredients)}">
        <thead>
            <tr>
                <td colspan="2">Quantity</td>
                <td>Ingredient</td>
            </tr>
        </thead>
        <tr th:each="i : ${newRecipe.ingredients}">
            <td th:text="${i.quantity}">12</td>
            <td th:text="${i.quantityDec}">12.0</td>
            <td th:text="${i.productName}">Eier</td>
        </tr>
        <tr th:remove="all">
            <td>12</td>
            <td>12.0</td>
            <td>Eier</td>
        </tr>
        <tr th:remove="all">
            <td>12</td>
            <td>12.0</td>
            <td>Eier</td>
        </tr>
        <tr th:remove="all">
            <td>12</td>
            <td>12.0</td>
            <td>Eier</td>
        </tr>
        <tr th:remove="all">
            <td>12</td>
            <td>12.0</td>
            <td>Eier</td>
        </tr>
    </table>

    <script th:inline="javascript">
        initSelects(/*[[${recipe.referenceType}]]*/ "EXACT", /*[[${recipe.referenceName}]]*/ "Ei");
    </script>
</div>
</body>
</html>
